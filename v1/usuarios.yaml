
openapi: 3.1.0
info:
  title: Usuários API
  version: 1.0.0
  description: Endpoints relacionados ao gerenciamento de usuários.
paths:
  /usuario/create:
    post:
      summary: Cria um novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome: { type: string }
                email: { type: string }
                senha: { type: string }
      responses:
        "200":
          description: Usuário criado
  /usuario/login:
    post:
      summary: Login do usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                senha: { type: string }
      responses:
        "200":
          description: Login bem-sucedido
