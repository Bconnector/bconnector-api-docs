
paths:
  /usuario/create:
    post:
      tags: [Usuários]
      summary: Cria um novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome: { type: string, example: "Larissa Oliveira" }
                email: { type: string, example: "larissa@bconnector.com.br" }
                senha: { type: string, example: "********" }
      responses:
        "200":
          description: Usuário criado
          content:
            application/json:
              example:
                sucesso: true
                id_usuario: "uuid-gerado"
  /usuario/login:
    post:
      tags: [Usuários]
      summary: Login de usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                senha: { type: string }
      responses:
        "200":
          description: Login bem-sucedido
          content:
            application/json:
              example:
                sucesso: true
                token: "jwt-token"
