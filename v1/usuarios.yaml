
openapi: 3.1.0
info:
  title: Usuários API
  version: 1.0.0
  description: Endpoints de autenticação e gestão de usuários.
paths:
  /usuario/create:
    post:
      summary: Cria um novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome: { type: string }
                email: { type: string }
                senha: { type: string }
      responses:
        "200": { description: Usuário criado com sucesso }
  /usuario/login:
    post:
      summary: Realiza o login de um usuário
      responses:
        "200": { description: Login realizado com sucesso }
